services:
  docs:
    image: api_server_local_docs
    container_name: api_server_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./api_server:/app/api_server:z
    ports:
      - '9000:9000'
    command: /start-docs
